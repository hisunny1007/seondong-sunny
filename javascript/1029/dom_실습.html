<html lang="en">

  <body>
    <img src="" alt="강아지 사진" />
    <!-- 
      다음 api를 참고하여 img태그에 강아지 사진을 넣어주세요.
      https://dog.ceo/dog-api/ 
    -->
  </body>
  <script>
    async function dogPictures() {
      // const baseURL = 'https://images.dog.ceo/breeds';
      // const path = '/buhund-norwegian/hakon1.jpg';

      // const URL = `${baseURL}${path}`
      const URL = 'https://dog.ceo/api/breeds/image/random';

      const response = await fetch(URL);
      let data = await response.json();

      console.log(data.message);

      const dogImg = document.querySelector('img');
      let imgUrl = data.message;
      dogImg.src = imgUrl;
      // dogImg.setAttribute('src', data.message);
    }

    dogPictures();
  </script>
