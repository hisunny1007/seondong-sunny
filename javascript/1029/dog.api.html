<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <img src="" alt="강아지 사진" />
    <!-- 
      다음 api를 참고하여 img태그에 강아지 사진을 넣어주세요.
      https://dog.ceo/dog-api/ 
    -->
  </body>
  <script>
    const URL = 'https://dog.ceo/api/breeds/image/random';
    async function dogPictures() {
      const response = await fetch(URL);
      const data = await response.json();

      // console.log(data);
      const dogImg = document.querySelector('img');
      let dogUrl = data.message;
      dogImg.src = dogUrl;
    }

    dogPictures();

    setInterval(dogPictures, 2000);
  </script>
</html>
