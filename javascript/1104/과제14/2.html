<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="btn">li 태그 추가</button>
      <ul id="list"></ul>
    </div>
    <script>
      // 2. button#btn 버튼에 아래 이벤트를 추가한다.
      // 버튼을 클릭하면 li 태그를 생성하고, ul#list의 자식 태그로 추가한다.
      // li 태그의 텍스트는 1 부터 시작하여 버튼을 누를 때 마다 1씩 증가한다.
      // ex)
      // <li>1</li>
      // <li>2</li>
      // <li>3</li>

      const button = document.querySelector('#btn');
      const ul = document.querySelector('#list');

      let number = 1
      button.addEventListener('click', () => {
        let li = document.createElement('li');
        li.textContent = number;
        number++; // number += 1

        ul.append(li);
      });

      // 강사님 풀이 //
      // const button = document.querySelector('#btn');
      // const list = document.querySelector('#list');
      // let count = 1;

      // button.addEventListener('click', () => {
      //   const li = document.createElement('li');
      //   li.textContent = count;
      //   list.appendChild(li);

      //   count = count + 1;
      // });
    </script>
  </body>
</html>
