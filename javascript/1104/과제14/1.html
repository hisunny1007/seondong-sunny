<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="btn-1">Hello HTML</button>
      <button id="btn-2">Hello CSS</button>
      <button id="btn-3">Hello JavaScript</button>
    </div>
    <script>
      // 1. 각 버튼에 아래 이벤트를 추가한다.
      // 버튼을 클릭하면 버튼의 텍스트를 alert() 함수로 출력한다.
      // ex) alert("Hello HTML")

      for (let i = 1; i <= 3; i++) {
        // console.log(`#btn-${i}`)
        let btn = document.querySelector(`#btn-${i}`);
        console.log(btn);
        btn.addEventListener('click', () => {
          alert(btn.textContent);
        });
      }

      // let btn1 = document.querySelector('#btn-1');
      // btn1.addEventListener('click', () => {
      //   alert(btn1.textContent);
      // });

      // let btn2 = document.querySelector('#btn-2');
      // btn2.addEventListener('click', () => {
      //   alert(btn2.textContent);
      // });
    </script>
  </body>
</html>
