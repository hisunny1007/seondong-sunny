<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: black;
      }

      .container {
        margin: 1rem;
        padding: 1rem;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- html 코드도 자유롭게 수정하세요! -->
    <!-- button을 클릭하면 텍스트가 보였다 안보였다 바뀌도록 구현하시오. -->
    <!-- display : none 속성 및 class를 활용합니다. -->
    <!-- visibility : hidden 속성 및 class를 활용합니다. --> 
    <!-- visibility는 공간을 차지함 (display는 공간도 x) -->

    <div class="container">
      <div id="text">보였다 안보였다</div>
      <button id="button">클릭</button>
    </div>

    <script>
      // 1. 버튼을 클릭하면 무엇인가 일어난다.
      // 2. 보였다가 안보였다가 한다.
      // 2. 보인 상태에서 클릭 => 안보여지고
      // 2. 안보이는 상태에서 클릭 => 보이게 된다.
      // 3. 안보이는 기능을 담은 class를 만들어서 toggle한다

      const text = document.querySelector('#text');
      const button = document.querySelector('#button');


      button.addEventListener('click', () => {
        text.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
