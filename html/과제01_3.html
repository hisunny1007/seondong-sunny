<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>팀 버너스리</h1>
    </header>
    <!-- 구조화를 해! section으로 소개, 생애, 약력 나눠봐 main 안에 -->
    <main>
      <section>
        <h2>소개</h2>
        <img src="아저씨.jpg" alt="" />
        <div>
          영국의 컴퓨터과학자이며 월드 와이드 웹의 하이퍼테스트 시스템을
          개발했다. <br />
          인터넷의 기반을 닦은 여러 공로로 웹의 아버지라고 불리는 인물 중 하나.
        </div>
      </section>

      <section>
        <h2>생애</h2>
        <div>잉글랜드 런던에서 태어났다.</div>
      </section>

      <section>
        <h2>약력</h2>
        <ul>
          <li>1990년 최초의 하이퍼텍스트 브라우저와 편집기 개발</li>
          <li>1991년 최초의 웹사이트가 만들어짐</li>
        </ul>
      </section>

      <section>
        <h2>
          <a
            href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC"
            >위키백과</a
          >
        </h2>
      </section>
    </main>
  </body>
</html>
