<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>신상 정보</h1>
    <form>
      <label for="name">이름 :</label>
      <input type="text" placeholder="이름 입력" id="name"/> <br />
      
      <label for="email">이메일 :</label>
      <input type="text" placeholder="이메일 입력" id="email"/> <br />
      <label for="img">예약자 사진 :</label>
      <input type="file" id="img" /> <br />
    </form>
    <hr />

    <h1>상세 정보</h1>
    <h2>선호 객실 타입</h2>
    <form>
      <label for="">도시뷰 :</label>
      <input type="checkbox" />
      <label for="">레이크뷰 :</label>
      <input type="checkbox" />
      <label for="">바이뷰 :</label>
      <input type="checkbox" />
    </form>
    <h2>동행자 정보</h2>
    <form>
      <label for="">인원수 :</label>
      <input type="number" />
    </form>
    <h2>기타</h2>
    <label for="">요청사항 :</label>
    <input type="text" />
    <hr />
    <input type="submit" value="전송" />
    <button type="submit">전송</button>
  </body>
</html>
