<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
        color: brown;
        margin-bottom: 2rem;
      }

      h2 {
        text-align: center;
      }
      
      /* section은 text가 아니고 block이니까 text-align안되고 margin auto로 가운데 정렬 */
      section {
        width: 300px;
        margin: auto;
      }

      .flex {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
      }


    </style>
  </head>
  <body>
    <!-- header 메뉴 -->
    <header>
      <h1>MENU</h1>
    </header>

    <!-- main  -->
    <main>
      <section>
        <h2>COFFEE</h2>
        <hr />
        <div class="flex">
          <div>아메리카노</div>
          <div>5.0/5.5</div>
        </div>
        <div class="flex">
          <div>카페라떼</div>
          <div>6.0/6.5</div>
        </div>
        <div class="flex">
          <div>바닐라라떼</div>
          <div>6.0/6.5</div>
        </div>
        <div class="flex">
          <div>카라멜마끼아또</div>
          <div>6.5/7.0</div>
        </div>
      </section>

      <section>
        <h2>ADE</h2>
        <hr>
        <div class="flex">
          <div>레몬에이드</div>
          <div>6.0</div>  
        </div>
        <div class="flex">
          <div>자몽에이드</div>
          <div>6.0</div>
        </div>
        <div class="flex">
          <div>유자에이드</div>
          <div>6.0</div>
        </div>
      </section>
    </main>
  </body>
</html>

<!-- flex 클래스 부여해서 묶음 -->
