<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card.css" />
  </head>

  <!-- 전체 구조를 잡아 -->
  <body>
    <section class="card">
      <header class="card-header">
        <h1>오늘의 명소</h1>
      </header>

      <!-- card image라고 class명 부여하면 병렬 같자나?
 식별 가능하도록 붙이는 것도 중요 -->
      <!-- .card-body-img > div는 제주도/성산 일출봉 감싸는 div임 -->
      <main class="card-body">
        <div class="card-body-img">
          <img src="성산일출봉.jpg" alt="" />
          <div>
            <div>제주도</div>
            <div>성산 일출봉</div>
          </div>
        </div>

        <div class="card-body-content">
          <h2>제주도 서귀포시 성산읍</h2>
          <hr />
          <p>
            성산일출봉은 제주도의 다른 오름들과는 달리 마그마가 물속에서
            분출하면서 만들어진 수성화산체다.화산활동시 분출된 뜨거운 마그마가
            차가운 바닷물과 만나면서 화산재가 습기를 많이 머금어 끈끈한 성질을
            띄게 되었고, 이것이 층을 이루면서 쌓인 것이 성산일출봉이다.
          </p>
        </div>
      </main>
      <footer class="card-footer"></footer>
    </section>
  </body>
</html>
