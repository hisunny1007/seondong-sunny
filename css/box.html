<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .title {
        color: red;
        text-align: center;
        font-size: 2rem;
      }
      .first {
        width: 200px;
        height: 200px;
        background-color: gold;
        margin: 30px;
        padding: 20px;
        box-sizing: border-box;
      }
      .second {
        width: 200px;
        height: 200px;
        background-color: green;
        padding: 40px;
        margin: 60px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div class="title">Hello CSS</div>
    <div class="first">Hello CSS</div>
    <div class="second">Hello CSS</div>
  </body>
</html>
