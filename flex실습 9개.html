<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .big-box {
        width: 1000px;
        height: 1000px;
        border: 1px solid blue;
      }

      .flex {
        display: flex;
      }

      /* box-sizing: border-box 해야지 padding 움직일 때 크기가 안 바뀜! 고정이니까 */
      .box {
        width: 200px;
        height: 200px;
        border: 1px solid blue;
        margin: 50px;
        box-sizing: border-box;

      }
      .flex-center {
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="big-box flex flex-center">
      <div>
        <div class="flex">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="flex">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="flex">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
